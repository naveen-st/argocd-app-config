apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-test
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        # https://hub.docker.com/r/paulbouwer/hello-kubernetes/tags
        image: paulbouwer/hello-kubernetes:1.10
        ports:
        - containerPort: 8080
